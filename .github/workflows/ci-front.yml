name: Frontend Continuous Integration

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: MD-GGU
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.11.1"
      - name: Install dependencies
        run: |
          cd MD-GGU/frontend
          npm install
      - name: Run tests
        run: |
          cd MD-GGU/frontend
          npm test
