name: Continuous Integration

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.11.1"
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Run tests
        run: |
          npm test

