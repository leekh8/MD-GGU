name: Continuous Integration

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Run tests
        run: |
          npm test

  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
      - name: Build Java Backend
        run: |
          cd backend/java
          ./gradlew build
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Python dependencies
        run: |
          cd backend/python
          pip install -r requirements.txt
